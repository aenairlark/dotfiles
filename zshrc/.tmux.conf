unbind C-b
set -g prefix C-Space
set -g base-index 1
set-window-option -g pane-base-index 1 ## window numbering starts from 1
set-option -g pane-base-index 1
set -g status-left '#{?client_prefix,#[bg=colour166]#[fg=colour15] PREFIX ,[#S] }'
set -g status-left-length 20
set -g status-position top
set -g status-style 'bg=#2d353b'
setw -g window-status-current-style 'fg=black bg=green'
setw -g window-status-current-format ' #I #W '
setw -g window-status-format ' #I #W '
set-option -g detach-on-destroy off
bind-key x kill-pane #no kill pane conformation

bind-key -n C-o run-shell "sesh connect \"$(
  sesh list --icons | fzf-tmux -p 80%,70% \
    --no-sort --ansi --border-label ' sesh ' --prompt '⚡  ' \
    --header '  ^a all ^t tmux ^g configs ^x zoxide ^d tmux kill ^f find' \
    --bind 'tab:down,btab:up' \
    --bind 'ctrl-a:change-prompt(⚡  )+reload(sesh list --icons)' \
    --bind 'ctrl-t:change-prompt(🪟  )+reload(sesh list -t --icons)' \
    --bind 'ctrl-g:change-prompt(⚙️  )+reload(sesh list -c --icons)' \
    --bind 'ctrl-x:change-prompt(📁  )+reload(sesh list -z --icons)' \
    --bind 'ctrl-f:change-prompt(🔎  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
    --bind 'ctrl-d:execute(tmux kill-session -t {2..})+change-prompt(⚡  )+reload(sesh list --icons)' \
    --preview-window 'right:55%' \
    --preview 'sesh preview {}'
)\""
