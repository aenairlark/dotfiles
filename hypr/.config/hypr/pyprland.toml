[pyprland]
plugins = [
 "scratchpads",
 "fetch_client_menu"
]
[pyprland.fetch_client_menu]
command = "fetch_client_menu"

[pyprland.variables]
term_classed = "alacritty --class"

[scratchpads.term]
animation = "fromRight"
command = "[term_classed] main-dropterm"
class = "main-dropterm"
size = "70% 50%"
max_size = "1920px 100%"
unfocus = "hide"

[scratchpads.editor]
animation = "fromRight"
command = "[term_classed] helix -e helix"
class = "helix"
size = "40% 50%"
position = "59% 2%"
max_size = "1920px 100%"
unfocus = "hide"

[scratchpads.volume]
animation = "fromBottom"
command = "pavucontrol"
class = "org.pulseaudio.pavucontrol"
lazy = true
size = "40% 60%"
unfocus = "hide"

[scratchpads.bluetuith]
animation = "fromBottom"
command = "[term_classed] bluetuith -e bluetuith"
class = "bluetuith"
lazy = true
size = "40% 50%"
unfocus = "hide"

[scratchpads.iwgtk]
animation = "fromBottom"
command = "iwgtk"
class = "org.twosheds.iwgtk"
lazy = true
size = "40% 50%"
unfocus = "hide"

[scratchpads.clock]
animation = ""
command = "kitty --class tty-clock -e tty-clock -D -c -b -C 4"
class = "tty-clock" #alacritty dosent like tty-clock for some reason using pypr
lazy = true
size = "16% 14%"
unfocus = "hide"

[scratchpads.btop]
animation = ""
command = "[term_classed] btop -e btop"
class = "btop"
lazy = false
size = "45% 50%"
unfocus = "hide"
